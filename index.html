<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kwater Tech 긴급 신고 시스템</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* styles.css 내용 여기에 포함 */
  </style>
</head>
<body>
  <div class="container">
    <h1>Kwater Tech 긴급 신고 시스템</h1>

    <p id="location">위치 정보를 가져오는 중...</p>

    <h2>건물명</h2>
    <ul id="equipment-list">
      <li>약품투입동 (예시)</li>
    </ul>

    <h2>유해화학물 위치 및 소화전 위치</h2>
    <img src="https://via.placeholder.com/600x400?text=%EB%B9%84%EC%83%81+%EB%8C%80%ED%94%BC%EB%A1%9C+%26+%EC%86%8C%ED%99%94%EC%A0%84+%EC%9C%84%EC%B9%98" 
         alt="유해화학물 위치 및 소화전 위치 (예시)" 
         style="width:100%; max-width:600px; border-radius: 8px; margin-top: 10px;">

    <h2>유해화학물질 정보</h2>
    <table id="chemical-table">
      <thead>
        <tr>
          <th data-col="name">물질명</th>
          <th data-col="content">함유량</th>
          <th data-col="flashPoint">인화점</th>
          <th data-col="range">폭발 범위</th>
          <th data-col="volume">용량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>차염</td>
          <td>50%</td>
          <td>300°C</td>
          <td>5-10%</td>
          <td>10L</td>
        </tr>
        <tr>
          <td>수산화칼슘</td>
          <td>40%</td>
          <td>0°C</td>
          <td>0-3%</td>
          <td>20L</td>
        </tr>
      </tbody>
    </table>

    <div style="text-align: center;">
      <button id="emergency-btn">119 신고</button>
      <button id="police-btn">112 신고</button>
    </div>
  </div>
  
  <script src="client.js"></script>
</body>
</html>
